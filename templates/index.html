<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MICRO 23</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        text-align: center;
        margin: 20px;
        padding: 0;
      }

      h1 {
        color: #007bff;
        font-size: 28px;
        margin-bottom: 20px;
      }

      /* Formulário de pesquisa */
      .search-form {
        background: #fff;
        padding: 15px;
        border-radius: 8px;
        display: inline-block;
        margin-bottom: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .search-form label {
        font-weight: bold;
      }

      .search-form input {
        padding: 10px;
        width: 200px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }

      .search-form button {
        padding: 10px 15px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        font-weight: bold;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .search-form button:hover {
        background-color: #0056b3;
      }

      /* Botão mostrar formulário */
      #mostrarCadastro {
        margin: 15px auto;
        background-color: #28a745;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      #mostrarCadastro:hover {
        background-color: #218838;
      }

      /* Formulário de cadastro */
      .data-form {
        overflow: hidden;
        max-height: 0;
        opacity: 0;
        transition: max-height 0.5s ease, opacity 0.5s ease;
        background: #fff;
        padding: 0 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: left;
        width: 90%;
        max-width: 600px;
        margin: 0 auto;
      }

      .data-form.show {
        max-height: 700px;
        overflow-y: auto;
        opacity: 1;
        padding: 20px;
      }

      .data-form label {
        font-weight: bold;
        display: block;
        color: #333;
      }

      .data-form input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }

      .data-form.editando input[type="text"] {
        background-color: #fff9e6;
      }

      .data-form button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        font-weight: bold;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .data-form button:hover {
        background-color: #0056b3;
      }

      .cancel-button {
        background-color: #dc3545;
      }

      .cancel-button:hover {
        background-color: #c82333;
      }

      /* Tabela */
      table {
        width: 90%;
        margin: 20px auto;
        border-collapse: collapse;
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      table th,
      table td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        text-align: left;
      }

      table th {
        background-color: #007bff;
        color: white;
      }

      table tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      table tr:hover {
        background-color: #f1f1f1;
      }

      /* Botões de ação */
      table button {
        padding: 6px 10px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        transition: background-color 0.3s ease;
      }

      table button:hover {
        opacity: 0.9;
      }

      table button:first-child {
        background-color: #ffc107;
        color: #212529;
      }

      table button:last-child {
        background-color: #dc3545;
        color: white;
      }

      /* Colunas extras inicialmente ocultas */
      .col-extra {
        display: none;
      }

      /* Classe para esconder elementos */
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <h1>Cadastro de Pessoas</h1>

    <button id="mostrarCadastro" onclick="mostrarFormulario()">
      Novo Cadastro
    </button>

    <div class="form-container">
      <form
        id="formCadastro"
        method="POST"
        action="{{ url_for('main.manage_person') }}"
      >
        {% for campo in campos %}
        <label for="{{ campo }}">{{ campo }}</label>
        <input type="text" name="{{ campo }}" id="{{ campo }}" />
        {% endfor %}
        <button id="salvarBtn" type="submit">Salvar</button>
        <button id="atualizarBtn" class="hidden" type="submit">
          Atualizar
        </button>
        <button type="button" onclick="cancelarFormulario()">Cancelar</button>
      </form>
    </div>

    <table>
      <thead>
        <tr>
          {% for campo in campos %}
          <th class="{{ 'col-extra' if loop.index > 8 else '' }}">
            {{ campo }}
          </th>
          {% endfor %}
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for pessoa in dados %}
        <tr>
          {% for campo in campos %}
          <td class="{{ 'col-extra' if loop.index > 8 else '' }}">
            {{ pessoa[campo] }}
          </td>
          {% endfor %}
          <td>
            <form
              action="{{ url_for('main.delete_person') }}"
              method="post"
              style="display: inline"
            >
              <input
                type="hidden"
                name="cpf"
                value="{{ limpar_cpf(pessoa['CPF']) }}"
              />
              <button type="submit" class="delete-button">Excluir</button>
            </form>
            <button
              type="button"
              data-cpf="{{ limpar_cpf(pessoa['CPF']) }}"
              onclick="mostrarFormularioEdicao(this.getAttribute('data-cpf'))"
            >
              Editar
            </button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <button onclick="ocultarColunas()">Ocultar Colunas Extras</button>
    <button onclick="mostrarColunas()">Mostrar Colunas Extras</button>

    <script>
      // Função para preencher o formulário com dados da pessoa para edição
      function preencherFormulario(pessoa) {
        const form = document.getElementById("formCadastro");
        for (const key in pessoa) {
          const input = form.querySelector(`[name="${key}"]`);
          if (input) input.value = pessoa[key];
        }
      }

      // Mostrar o formulário para cadastro (vazio)
      function mostrarFormulario() {
        const form = document.getElementById("formCadastro");
        if (!form.classList.contains("editando")) {
          form.reset(); // Só limpa se for novo cadastro
        }
        form.classList.add("show");
        form.classList.remove("editando");
        form.action = "{{ url_for('main.manage_person') }}";

        document.getElementById("salvarBtn").classList.remove("hidden");
        document.getElementById("atualizarBtn").classList.add("hidden");
        document.getElementById("mostrarCadastro").style.display = "none";

        form.scrollIntoView({ behavior: "smooth" });
      }

      // Mostrar formulário no modo edição preenchido com os dados da linha da tabela
      function mostrarFormularioEdicao(cpf) {
        fetch(`/edit?cpf=${cpf}`)
          .then((res) => {
            if (!res.ok) throw new Error("Erro ao buscar dados");
            return res.json();
          })
          .then((pessoa) => {
            preencherFormulario(pessoa);
            const form = document.getElementById("formCadastro");
            form.classList.add("show", "editando");
            form.action = `/update_person`;
            document.getElementById("salvarBtn").classList.add("hidden");
            document.getElementById("atualizarBtn").classList.remove("hidden");
            document.getElementById("mostrarCadastro").style.display = "none";
            form.scrollIntoView({ behavior: "smooth" });
          })
          .catch((error) => {
            alert("Erro ao carregar dados para edição.");
          });
      }

      // Cancelar e esconder formulário
      function cancelarFormulario() {
        const form = document.getElementById("formCadastro");
        if (!form.classList.contains("editando")) {
          form.reset(); // Só limpa se for novo cadastro
        }
        form.classList.remove("show", "editando");
        form.action = "{{ url_for('main.manage_person') }}";
        document.getElementById("salvarBtn").classList.remove("hidden");
        document.getElementById("atualizarBtn").classList.add("hidden");
        document.getElementById("mostrarCadastro").style.display =
          "inline-block";
      }

      // Ocultar colunas extras (a partir de GESTANTE)
      function ocultarColunas() {
        document
          .querySelectorAll("th.col-extra, td.col-extra")
          .forEach((el) => {
            el.style.display = "none";
          });
      }

      // Mostrar colunas extras
      function mostrarColunas() {
        document
          .querySelectorAll("th.col-extra, td.col-extra")
          .forEach((el) => {
            el.style.display = "";
          });
      }

      // Excluir pessoa com confirmação
      function deletePerson(cpf) {
        if (confirm("Tem certeza que deseja excluir este registro?")) {
          window.location.href = `/delete?cpf=${cpf}`;
        }
      }
    </script>
  </body>
</html>
