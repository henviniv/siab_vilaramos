<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fechamento {{ aba }}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <a href="{{ url_for('main.index') }}" class="back-button">← Voltar</a>

    <h1>📊 Fechamento Geral - {{ aba }}</h1>

    {% if valores %}
    <div class="tabela-scroll">
      <table>
        <tbody>
          {% for linha in valores %}
          <tr>
            {% for celula in linha %}
            <td>{{ celula }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% else %}
    <p>Nenhum dado encontrado na aba {{ aba }}.</p>
    {% endif %}
  </body>
</html>
