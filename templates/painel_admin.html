<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Painel do Administrador</title>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  </head>
  <body>
    <h1>Painel do Administrador</h1>

    <table id="tabelaMicros" class="display">

        </tr>
      </thead>
      <tbody>
        {% for usuario, info in lista_usuarios.items() %} {% if info.role ==
        "micro" %}
        <tr>
          <td>{{ usuario }}</td>
          <td>{{ info.planilha }}</td>
          <td>{{ info.aba }}</td>
          <td>
            <a href="{{ url_for('main.visualizar_micro', micro_id=usuario) }}">
              üîç Ver dados
            </a>
          </td>
        </tr>
        {% endif %} {% endfor %}
      </tbody>
    </table>

    <script>
      $(document).ready(function () {
        $("#tabelaMicros").DataTable({
          order: [],
          pageLength: 10,
          language: {
            url: "//cdn.datatables.net/plug-ins/1.13.6/i18n/pt-BR.json",
          },
        });
      });
    </script>
  </body>
</html>
