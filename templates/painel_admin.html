<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Painel do Administrador</title>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        background-color: #f8f9fa;
      }

      h1 {
        margin-bottom: 1rem;
      }

      table {
        width: 100%;
        margin-top: 1rem;
      }

      a {
        text-decoration: none;
        color: #007bff;
      }

      a:hover {
        text-decoration: underline;
      }

      .micro-table th,
      .micro-table td {
        padding: 8px 12px;
        border: 1px solid #ddd;
      }

      .micro-table {
        border-collapse: collapse;
        width: 100%;
      }

      .logout-container {
        position: absolute;
        top: 15px;
        left: 20px;
        background-color: #f9f9f9;
        padding: 8px 14px;
        border-radius: 8px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        gap: 10px;
        font-family: sans-serif;
      }
      .logout-link {
        color: #e74c3c;
        text-decoration: none;
        font-weight: bold;
      }
      .logout-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="logout-container">
      <a href="{{ url_for('main.logout') }}" class="logout-link">Sair</a>
    </div>

    <h1>Painel do Administrador</h1>

    <table class="display micro-table">
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Micro (Aba)</th>
          <th>Planilha</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        {% for username, info in lista_usuarios.items() %}
        <tr>
          <td>{{ username }}</td>
          <td>{{ info.aba }}</td>
          <td>{{ info.planilha }}</td>
          <td>
            <a
              href="{{ url_for('main.visualizar_micro', micro_id=username) }}"
              aria-label="Ver dados de {{ username }}"
            >
              Ver Dados
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <script>
      $(document).ready(function () {
        $("table.display").DataTable({
          order: [],
          pageLength: 10,
          language: {
            url: "//cdn.datatables.net/plug-ins/1.13.6/i18n/pt-BR.json",
          },
        });
      });
    </script>
  </body>
</html>
